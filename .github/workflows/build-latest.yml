name: build-latest

on:
  push:
    paths:
      - "spec/**"
      - "tools/**"
      - "requirements.txt"
      - ".github/workflows/build-latest.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build latest artifacts
        run: |
          python tools/build_latest.py

      - name: Auto commit generated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "auto: regenerate latest"
          file_pattern: |
            cad/**
            models/**
            reports/**
