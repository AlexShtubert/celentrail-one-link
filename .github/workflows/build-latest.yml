name: build-latest

# важно: даём workflow право пушить коммиты обратно в репозиторий
permissions:
  contents: write

on:
  push:
    paths:
      - "spec/**"
      - "tools/**"
      - "requirements.txt"
      - ".github/workflows/build-latest.yml"
  workflow_dispatch:

jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: "3.11"
          auto-update-conda: true

      - name: Install CadQuery (conda) + pip deps
        shell: bash -l {0}
        run: |
          conda install -y -c conda-forge cadquery
          pip install -r requirements.txt

      - name: Generate STEP + GLB/PLY + report
        shell: bash -l {0}
        run: |
          python tools/generate.py
          python tools/calc.py

      - name: Auto commit generated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "auto: regenerate latest"
          file_pattern: |
            cad/latest.step
            models/latest.glb
            models/latest.ply
            models/GLB_ERROR.txt
            reports/latest.md
