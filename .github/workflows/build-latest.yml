permissions:
  contents: write


name: build-latest

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt not found, skipping"
          fi

      - name: Run build_latest.py
        run: |
          ls -la
          ls -la tools
          python tools/build_latest.py

      - name: Commit latest.glb
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add models/latest.glb
          git commit -m "Update models/latest.glb" || echo "No changes"
          git push
