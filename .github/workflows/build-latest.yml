name: build-latest

on:
  push:
    paths:
      - "спецификация/**"
      - "инструменты/**"
      - "requirements.txt"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run generator
        run: |
          python инструменты/generate.py || echo "generator not ready yet"

      - name: Auto commit results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "auto: update latest models and reports"
          file_pattern: |
            модели/**
            кад/**
            отчеты/**
